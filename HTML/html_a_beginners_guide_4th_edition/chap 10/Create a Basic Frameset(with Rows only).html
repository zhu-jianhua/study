<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Create a Basic Frameset（with Rows only）</title>
</head>
<!-- 75:tells the first frame should be 200 pixels wide, -->
<!-- *:tell the second should be whatever space is down over in the browser windows -->
<frameset rows="75,*">
	<frame src="blank.html" />
	<frame src="blank.html" />
</frameset>
</html>
