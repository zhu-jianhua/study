<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Create a Basic Frameset（with Columns only）</title>
</head>
<!-- 200:tells the first frame should be 200 pixels wide, -->
<!-- *:tell the second should be whatever space is left over in the browser windows -->
<!-- 50:tell the browser to add third frame after the second,50 pixels wide -->
<frameset cols="200,*,50">
	<frame src="blank.html" />
	<frame src="blank.html" />
	<frame src="blank.html" />
</frameset>
</html>
