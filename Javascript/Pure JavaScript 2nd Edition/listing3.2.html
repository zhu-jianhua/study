<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Defining event handler using dot notation</title>
<script type="text/javascript">
document.myForm.myButton.onclick="alert('myButton was pressed')";
</script>
</head>
<body>
<form name="myForm">
<input type="button" name="myButton" value="Press Me">
</form>

</body>
</html>
