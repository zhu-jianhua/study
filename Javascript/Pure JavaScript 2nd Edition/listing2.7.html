<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Creating arrays in javascript</title>
<script type="text/javascript">
var toolbox = Object();
toolbox.length = 3;
toolbox[1] = "hammer";
toolbox[2]="wrench";
toolbox[3]="nails";

//Display the items in the toolbox.
document.write("The toolbox holds: ");
for(x=1; x<=toolbox.length;x++){
	document.write(toolbox[x], " ");
}
</script>
</head>
<body>

</body>
</html>
