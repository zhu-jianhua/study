<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Applying an ID</title>
<style type="text/css">
/* Define highlighted text */ 
#highlight { 
color: #F00; 
} 
/* Define default text */ 
#default { 
color #333; 
}
</style>
</head>
<body>
<p id="highlight">This paragraph has red text.</p> 
<p id="default">This paragraph has dark gray text.</p>
</body>
</html>
