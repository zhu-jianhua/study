<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Combining IDs with Multiple Classes</title>
<style type="text/css">
/* Drinks list styling */ 
ul#drinks { 
color: #F00; 
} 
/* Define alcohol color */
.alcohol { 
color: #333; 
} 
/* Define mixer color */
.mixer { 
color: #999; 
} 
/* Define hot drinks color */ 
.hot { 
color #CCC; 
}
</style>
</head>
<body>
<ul id="drinks"> 
<li class="alcohol">Beer</li> 
 <li class="alcohol">Spirits</li> 
 <li class="mixer">Cola</li> 
 <li class="mixer">Lemonade</li> 
 <li class="hot">Tea</li> 
 <li class="hot">Coffee</li> 
</ul>
</body>
</html>
