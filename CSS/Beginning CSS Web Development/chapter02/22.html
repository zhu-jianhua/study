<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Overriding Base Styling with Classes</title>
<style type="text/css">
/* Default styling for paragraphs */ 
p { 
color: #F00; 
font-size: 12px;} 
/* Use this style to turn anything light gray */ 
.bleached { 
color: #CCC; 
}
</style>
</head>
<body>
<p>This paragraph has red text.</p> 
<p class="bleached">This paragraph has light gray text.</p> 
</body>
</html>
