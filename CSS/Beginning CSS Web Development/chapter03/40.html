<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Adding Child Divs</title>
<style type="text/css">
/* Define styling of our reusable box */ 
 .box { 
  margin: 10px; 
  padding: 20px; 
  border: 1px solid #000; 
  }
</style>
</head>
<body>
<div id="container"> 
 <p>This is our content area.</p> 
  <div class="box"> 
   <p>I'm in a box!</p> 
  </div> 
  <div class="box"> 
   <p>I'm also in a box!</p> 
  </div> 
</div>

</body>
</html>
