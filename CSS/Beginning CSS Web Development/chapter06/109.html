<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>list-style-image</title>
<style type="text/css">
/* list-style for shorthand */
/* list-style:list-style-type list-style-position list-style-image */
/* i.e list-style:none inside url(list.gif) */

/* five value property:none disc circle square latin*/
ul { 
  list-style-image:url(list.gif);
  line-height:150%;
  margin:0;
  padding:0 0 0 25px;
  width:200px;
} 
</style>
</head>
<body>
<ul id="drinks"> 
  <li>Drinks Menu</li> 
  <li>Beer</li> 
  <li>Spirits</li> 
  <li>Cola</li> 
  <li>Lemonade</li> 
  <li>Tea</li> 
  <li>Coffee</li> 
</ul>
</body>
</html>
