<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Using Background Image for List Bullets</title>
<style type="text/css">
/* five value property:none disc circle square latin*/
ul {
	list-style:none;
}
li {
	background:transparent url(list.gif) no-repeat left center;
	padding:0 0 0 25px;
}
</style>
</head>
<body>
<ul id="drinks"> 
  <li>Drinks Menu</li> 
  <li>Beer</li> 
  <li>Spirits</li> 
  <li>Cola</li> 
  <li>Lemonade</li> 
  <li>Tea</li> 
  <li>Coffee</li> 
</ul>
</body>
</html>
