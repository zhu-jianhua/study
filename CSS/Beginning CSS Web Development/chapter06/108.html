<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>list-style-position</title>
<style type="text/css">
/* five value property:none disc circle square latin*/
ul { 
  list-style-position:inside;
  margin:0;
  padding:0;
  width:200px;
} 
</style>
</head>
<body>
<ul id="drinks"> 
  <li>Drinks Menu</li> 
  <li>Beer</li> 
  <li>Spirits</li> 
  <li>Cola</li> 
  <li>Lemonade</li> 
  <li>Tea</li> 
  <li>Coffee</li> 
</ul>
</body>
</html>
