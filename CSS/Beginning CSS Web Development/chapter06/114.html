<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Taking Control with IDs</title>
<style type="text/css">
/* five value property:none disc circle square latin*/
ul {
	list-style:none;
}
li {
	display:inline;
	margin:0 0 0 10px;
	padding:0 0 0 15px;
}
/* Images for drinks list only */ 
  #drinks li { 
    background:transparent url(images/drinks.gif) no-repeat left top; 
  } 
/* Images for food list only */ 
  #food li { 
    background:transparent url(images/food.gif) no-repeat left center; 
  }
</style>
</head>
<body>
<ul id="drinks"> 
  <li>Drinks Menu</li> 
  <li>Beer</li> 
  <li>Spirits</li> 
  <li>Cola</li> 
  <li>Lemonade</li> 
  <li>Tea</li> 
  <li>Coffee</li> 
</ul> 
<ul id="food"> 
  <li>Food Menu</li> 
  <li>Toast</li> 
  <li>Cornflakes</li> 
  <li>Burgers</li> 
  <li>Steak</li> 
  <li>Salad</li> 
  <li>Fries</li> 
</ul>
</body>
</html>
