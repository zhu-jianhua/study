<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>The Inline List</title>
<style type="text/css">
/* five value property:none disc circle square latin*/
ul {
	list-style-type:disc;
}
li {
	display:inline;
}
</style>
</head>
<body>
<ul id="drinks"> 
  <li>Drinks Menu</li> 
  <li>Beer</li> 
  <li>Spirits</li> 
  <li>Cola</li> 
  <li>Lemonade</li> 
  <li>Tea</li> 
  <li>Coffee</li> 
</ul>
</body>
</html>
