<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Specifying a Background Image（Turn Off Tiling）</title>
<style type="text/css">
/* Container for all page content */ 
/* four possible values--repeat,repeat-x,repeat-y,no-repeat*/
  #container { 
    height:200px; 
    border:1px solid #000; 
    background-color:#FFF; 
    background-image:url(tile.gif); 
    background-repeat:no-repeat;
  } 
</style>
</head>
<body>
<div id="container"></div>
</body>
</html>
